    <style>

      .radio-group {

      .radio-label {

      .radio-options {
        display: flex;
        gap: 2rem;
      }

      .radio-option {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9375rem;

      }

      .radio-option input[type="radio"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #333;
      }

      .form-actions {
        display: flex;
        justify-content: flex-start;
        margin-top: 2rem;
      }

      .btn-submit {
        padding: 0.75rem 3rem;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
      }

      .btn-submit:hover:not(:disabled) {
        background-color: #555;
      }

      .btn-submit:active:not(:disabled) {
        transform: scale(0.98);
      }

      .btn-submit:disabled {

      }

      .success-message {
        display: none;
        background-color: #4caf50;
        color: white;
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1rem;
        text-align: center;
      }

      .success-message.show {

      }

      /* Responsividade */
      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
        }

        .form-field.small {
          flex: 1 1 auto;
        }

        .radio-group {
          flex-direction: column;
          align-items: flex-start;
        }

        .radio-label {
          min-width: auto;
        }

        .form-container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-wrapper">
      <form id="hsForm_lead_capture" onsubmit="return handleSubmit(event)">
        <div class="form-container">
          <!-- Cabe√ßalho -->
          <div class="form-header">
            <h1>Dados cadastrais</h1>
            <p class="required-note">(*) Campos obrigat√≥rios</p>
          </div>

          <!-- Dados do cliente -->
          <section class="form-section">
            <h2>Dados do cliente</h2>

            <div class="form-row">
              <div class="form-field full-width">
                <input
                  type="text"
                  id="cnpj"
                  name="cnpj"
                  placeholder="CNPJ*"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <input
                  type="text"
                  id="nomeFantasia"
                  name="nomeFantasia"
                  placeholder="Nome Fantasia*"
                  required
                />
              </div>
              <div class="form-field">
                <input
                  type="text"
                  id="razaoSocial"
                  name="razaoSocial"
                  placeholder="Raz√£o Social*"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <input
                  type="text"
                  id="dataFundacao"
                  name="dataFundacao"
                  placeholder="Data da Funda√ß√£o*"
                  required
                />
              </div>
              <div class="form-field">
                <input
                  type="text"
                  id="inscricaoEstadual"
                  name="inscricaoEstadual"
                  placeholder="Inscri√ß√£o Estadual*"
                  required
                />
              </div>
            </div>
          </section>

          <!-- Endere√ßo e contato -->
          <section class="form-section">
            <h2>Endere√ßo e contato</h2>

            <div class="form-row">
              <div class="form-field small">
                <input
                  type="text"
                  id="cep"
                  name="cep"
                  placeholder="CEP*"
                  required
                />
              </div>
              <div class="form-field">
                <input
                  type="text"
                  id="logradouro"
                  name="logradouro"
                  placeholder="Logradouro*"
                  required
                />
              </div>
              <div class="form-field">
                <input
                  type="text"
                  id="bairro"
                  name="bairro"
                  placeholder="Bairro*"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <input
                  type="text"
                  id="cidade"
                  name="cidade"
                  placeholder="Cidade*"
                  required
                />
              </div>
              <div class="form-field small">
                <select id="uf" name="uf" required>
                  <option value="">UF*</option>
                  <option value="AC">AC</option>
                  <option value="AL">AL</option>
                  <option value="AP">AP</option>
                  <option value="AM">AM</option>
                  <option value="BA">BA</option>
                  <option value="CE">CE</option>
                  <option value="DF">DF</option>
                  <option value="ES">ES</option>
                  <option value="GO">GO</option>
                  <option value="MA">MA</option>
                  <option value="MT">MT</option>
                  <option value="MS">MS</option>
                  <option value="MG">MG</option>
                  <option value="PA">PA</option>
                  <option value="PB">PB</option>
                  <option value="PR">PR</option>
                  <option value="PE">PE</option>
                  <option value="PI">PI</option>
                  <option value="RJ">RJ</option>
                  <option value="RN">RN</option>
                  <option value="RS">RS</option>
                  <option value="RO">RO</option>
                  <option value="RR">RR</option>
                  <option value="SC">SC</option>
                  <option value="SP">SP</option>
                  <option value="SE">SE</option>
                  <option value="TO">TO</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <input
                  type="tel"
                  id="telefoneComercial"
                  name="telefoneComercial"
                  placeholder="Telefone comercial*"
                  required
                />
              </div>
              <div class="form-field">
                <input
                  type="tel"
                  id="celular"
                  name="celular"
                  placeholder="Celular*"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="E-mail comercial*"
                  required
                />
              </div>
              <div class="form-field">
                <input
                  type="email"
                  id="emailNfe"
                  name="emailNfe"
                  placeholder="E-mail NFE*"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-field full-width">
                <input
                  type="text"

                  placeholder="Comprador*"
                  required

          </section>

          <!-- Outras informa√ß√µes -->
          <section class="form-section">
            <h2>Outras informa√ß√µes*</h2>

            <div class="radio-group">
              <label class="radio-label"
                >Endere√ßo fica em zona rural ou distrito:</label
              >
              <div class="radio-options">
                <label class="radio-option">
                  <input
                    type="radio"
                    name="enderecoZonaRural"
                    value="sim"
                    required
                  />
                  Sim
                </label>
                <label class="radio-option">
                  <input type="radio" name="enderecoZonaRural" value="nao" />
                  N√£o
                </label>
              </div>
            </div>

            <div class="radio-group">
              <label class="radio-label">Pr√©dio pr√≥prio:</label>
              <div class="radio-options">
                <label class="radio-option">
                  <input
                    type="radio"
                    name="predioProrio"
                    value="sim"
                    required
                  />
                  Sim
                </label>
                <label class="radio-option">
                  <input type="radio" name="predioProrio" value="nao" />
                  N√£o
                </label>
              </div>
            </div>

            <div class="radio-group">
              <label class="radio-label">Regime tribut√°rio especial:</label>
              <div class="radio-options">
                <label class="radio-option">
                  <input
                    type="radio"
                    name="regimeTributario"
                    value="sim"
                    required
                  />
                  Sim
                </label>
                <label class="radio-option">
                  <input type="radio" name="regimeTributario" value="nao" />
                  N√£o
                </label>
              </div>
            </div>
          </section>

          <!-- Bot√£o de envio -->
          <div class="form-actions">
            <button type="submit" class="btn-submit">Enviar</button>
          </div>

          <!-- Mensagem de sucesso -->
          <div id="successMessage" class="success-message">
            ‚úÖ Formul√°rio enviado com sucesso! Dados capturados pelo HubSpot.
          </div>
        </div>
      </form>
    </div>

    <script>
      // Inicializar _hsq quando o HubSpot carregar
      window._hsq = window._hsq || [];

      // Fun√ß√£o para enviar dados ao HubSpot
      function sendToHubSpot(formData) {
        if (!window._hsq) {
          console.error("‚ùå HubSpot tracking code n√£o encontrado!");
          return;
        }

        try {
          // Identificar o visitante com o email e outros dados
          window._hsq.push([
            "identify",
            {
              email: formData.email,
              company: formData.nomeFantasia,
              cnpj: formData.cnpj,
              phone: formData.telefoneComercial,
              city: formData.cidade,
              state: formData.uf,
            },
          ]);

          console.log("‚úÖ Dados enviados para o HubSpot:", formData.email);

          // Rastrear evento de envio de formul√°rio
          window._hsq.push(["trackPageView"]);

          console.log("‚úÖ Evento de p√°gina rastreado no HubSpot");

          // Opcional: Rastrear evento customizado
          window._hsq.push([
            "trackCustomBehavioralEvent",
            {
              name: "pe50600667_form_submission",
              properties: {
                form_name: "Dados Cadastrais",
                cnpj: formData.cnpj,
                empresa: formData.nomeFantasia,
              },
            },
          ]);
        } catch (error) {
          console.error("‚ùå Erro ao enviar dados para o HubSpot:", error);
        }
      }

      // Fun√ß√£o para coletar dados do formul√°rio
      function getFormData() {
        return {
          cnpj: document.getElementById("cnpj").value,
          nomeFantasia: document.getElementById("nomeFantasia").value,
          razaoSocial: document.getElementById("razaoSocial").value,
          dataFundacao: document.getElementById("dataFundacao").value,
          inscricaoEstadual: document.getElementById("inscricaoEstadual").value,
          cep: document.getElementById("cep").value,
          logradouro: document.getElementById("logradouro").value,
          bairro: document.getElementById("bairro").value,
          cidade: document.getElementById("cidade").value,
          uf: document.getElementById("uf").value,
          telefoneComercial: document.getElementById("telefoneComercial").value,
          celular: document.getElementById("celular").value,
          email: document.getElementById("email").value,
          emailNfe: document.getElementById("emailNfe").value,
          comprador: document.getElementById("comprador").value,
          enderecoZonaRural: document.querySelector(
            'input[name="enderecoZonaRural"]:checked'
          )?.value,
          predioProrio: document.querySelector(
            'input[name="predioProrio"]:checked'
          )?.value,
          regimeTributario: document.querySelector(
            'input[name="regimeTributario"]:checked'
          )?.value,
        };
      }

      // Handler do submit do formul√°rio
      function handleSubmit(event) {
        event.preventDefault();

        console.log("üìù Formul√°rio enviado");

        // Coletar dados do formul√°rio
        const formData = getFormData();

        // Log dos dados
        console.log("üìä Dados do formul√°rio:", formData);

        // Enviar para o HubSpot
        sendToHubSpot(formData);

        // Mostrar mensagem de sucesso
        const successMessage = document.getElementById("successMessage");
        successMessage.classList.add("show");

        // Opcional: Resetar formul√°rio ap√≥s 3 segundos
        setTimeout(() => {
          document.getElementById("hsForm_lead_capture").reset();
          successMessage.classList.remove("show");
        }, 3000);

        return false;
      }

      // Log quando a p√°gina carregar completamente
      window.addEventListener("load", () => {
        console.log("‚úÖ P√°gina carregada - HubSpot tracking code ativo");
      });
    </script>
  </body>
</html>
