<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de Formulário Nativo HubSpot</title>

    <!-- Start of HubSpot Embed Code -->
    <script
      type="text/javascript"
      id="hs-script-loader"
      async
      defer
      src="//js.hs-scripts.com/50600667.js"
    ></script>
    <!-- End of HubSpot Embed Code -->

    <style>
      /* Apenas para ficar um pouco mais organizado */
      body {
        font-family: sans-serif;
        margin: 20px;
        background: #f9f9f9;
      }
      form {
        background: #fff;
        border: 1px solid #ccc;
        padding: 25px;
        border-radius: 8px;
      }
      div {
        margin-bottom: 15px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input {
        width: 300px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background: #ff7a59;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Formulário de Contato (Nativo)</h1>
    <p>
      Este formulário usa a submissão HTML padrão, que será interceptada pelo
      HubSpot.
    </p>

    <form action="pagina-de-obrigado.html" method="POST">
      <div>
        <label for="email">Email:*</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <label for="fname">Nome:</label>
        <input type="text" id="fname" name="firstname" />
      </div>

      <div>
        <label for="lname">Sobrenome:</label>
        <input type="text" id="lname" name="lastname" />
      </div>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
