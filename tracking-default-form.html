<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de Formulário Nativo HubSpot</title>

    <!-- Start of HubSpot Embed Code -->
    <script
      type="text/javascript"
      id="hs-script-loader"
      async
      defer
      src="//js.hs-scripts.com/50600667.js"
    ></script>
    <!-- End of HubSpot Embed Code -->

    <style>
      /* Apenas para ficar um pouco mais organizado */
      body {
        font-family: sans-serif;
        margin: 20px;
        background: #f9f9f9;
      }
      form {
        background: #fff;
        border: 1px solid #ccc;
        padding: 25px;
        border-radius: 8px;
      }
      div {
        margin-bottom: 15px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input {
        width: 300px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background: #ff7a59;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Formulário de Contato (Nativo)</h1>
    <p>
      Este formulário usa apenas o tracking code do HubSpot, sem JavaScript
      customizado.
    </p>

    <form id="contactForm">
      <div>
        <label for="email">Email:*</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <label for="firstname">Nome:</label>
        <input type="text" id="firstname" name="firstname" />
      </div>

      <div>
        <label for="lastname">Sobrenome:</label>
        <input type="text" id="lastname" name="lastname" />
      </div>

      <div>
        <label>Zona Rural:*</label>
        <div style="display: flex; gap: 20px; margin-top: 8px;">
          <label style="display: flex; align-items: center; gap: 5px; font-weight: normal;">
            <input type="radio" id="zona_rural_sim" name="zona_rural" value="true" required />
            Sim
          </label>
          <label style="display: flex; align-items: center; gap: 5px; font-weight: normal;">
            <input type="radio" id="zona_rural_nao" name="zona_rural" value="false" />
            Não
          </label>
        </div>
      </div>

      <button type="submit">Enviar</button>
      
      <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" style="color: #ff7a59; text-decoration: none; font-weight: bold;">← Voltar</a>
      </div>
    </form>

    <div
      id="successMessage"
      style="
        display: none;
        margin-top: 20px;
        padding: 15px;
        background: #d4edda;
        border: 1px solid #c3e6cb;
        border-radius: 4px;
        color: #155724;
      "
    >
      ✅ Formulário enviado com sucesso!
    </div>

    <script>
      // Apenas para mostrar mensagem de sucesso após submit
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("contactForm");
        const successMessage = document.getElementById("successMessage");

        form.addEventListener("submit", function (event) {
          event.preventDefault();

          console.log(
            "Formulário enviado - HubSpot tracking code deve capturar automaticamente"
          );

          // Mostrar mensagem de sucesso
          successMessage.style.display = "block";

          // Resetar formulário após 3 segundos
          setTimeout(() => {
            form.reset();
            successMessage.style.display = "none";
          }, 3000);
        });
      });

      // Log para confirmar que o tracking code carregou
      window.addEventListener("load", () => {
        console.log("✅ Página carregada");
        console.log(
          "✅ HubSpot tracking code disponível:",
          typeof window._hsq !== "undefined"
        );
      });
    </script>
  </body>
</html>
