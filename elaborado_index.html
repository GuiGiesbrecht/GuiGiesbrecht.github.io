    <script>
      // Inicializar _hsq quando o HubSpot carregar
      window._hsq = window._hsq || [];

      // Capturar o submit do formul√°rio
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('hsForm_lead_capture');
        
        form.addEventListener('submit', function(event) {
          event.preventDefault();
          
          console.log('üìù Formul√°rio submetido');

          // Capturar os dados dos campos obrigat√≥rios
          const firstname = document.getElementById('firstname').value;
          const email = document.getElementById('email').value;

          console.log('üìä Dados capturados:', { firstname, email });

          // Enviar para o HubSpot usando o tracking code
          if (window._hsq) {
            try {
              // Identificar o visitante com firstname e email
              window._hsq.push(['identify', {
                email: email,
                firstname: firstname
              }]);

              console.log('‚úÖ Dados enviados para o HubSpot via identify');

              // Rastrear visualiza√ß√£o de p√°gina
              window._hsq.push(['trackPageView']);

              console.log('‚úÖ Evento trackPageView enviado');

              // Mostrar mensagem de sucesso
              const successMessage = document.getElementById('successMessage');
              successMessage.classList.add('show');

              // Resetar formul√°rio ap√≥s 3 segundos
              setTimeout(() => {
                form.reset();
                successMessage.classList.remove('show');
              }, 3000);

            } catch (error) {
              console.error('‚ùå Erro ao enviar dados para o HubSpot:', error);
            }
          } else {
            console.error('‚ùå HubSpot tracking code (_hsq) n√£o est√° dispon√≠vel!');
          }
        });

        console.log('‚úÖ Event listener do formul√°rio configurado');
      });

      // Log quando a p√°gina carregar completamente
      window.addEventListener('load', () => {
        console.log('‚úÖ P√°gina carregada - HubSpot tracking code ativo');
        console.log('‚úÖ _hsq dispon√≠vel:', typeof window._hsq !== 'undefined');
      });
    </script>
